<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">   
  <title>Discover New Music</title>

</head>

<body style="background-color: rgb(202, 202, 202);">

  <header>
      <nav class="navbar navbar-inverse" style="background-color: rgb(59, 59, 59);">
        
        <div class="container-fluid" style="padding-right: 40px;">

          <a class="navbar-brand">Beats and Perks</a>
          
          <button class="btn navbar-btn" type="button" onclick="location.href='./form.html';" >Recommend an Artist</button>
        </div>
      </nav>
  </header>

  
  <main>

    <div class="intro">
      <h5>click an image to pick a genre</h5>
    </div>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="./pop.html">
          <img src="./img/pop.jpg" class="d-block w-100" alt="pop">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>POP</h5>
          </div>
        </div>
        <div class="carousel-item">
          <a href="./metal.html">
          <img src="./img/metal.jpg" class="d-block w-100" alt="metal">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>METAL</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/alternative.jpg" class="d-block w-100" alt="alternative">
          <div class="carousel-caption d-none d-md-block">
            <h5>ALTERNATIVE</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/rock.jpg" class="d-block w-100" alt="rock">
          <div class="carousel-caption d-none d-md-block">
            <h5>ROCK</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/anime.jpg" class="d-block w-100" alt="anime">
          <div class="carousel-caption d-none d-md-block">
            <h5>ANIME</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    

  </main>


  <footer>
    <script src="./js/main.js"></script>
  </footer>

  
</body>

</html>
